<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto cafeteria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lemon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header class="Header__adopt Header__background ">
        <section class="header__section">
        <picture class="header__picture">
            <img src="img/logo_img.png" alt="logo_pawffee" class="header__logo-pawffee">
            <img src="img/logo_letra.png" alt="logo_pawffee_letra" class="header__logo-pawffee-word">
        </picture>
        <!-- NAVEGADOR -->
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index _carta.html">Carta</a></li>
                <li><a href="index.html#section__reservar">Reservar</a></li>
                <li><a href="index _adopt.html">Adoptar</a></li>
            </ul>
        </nav>
         </section>
        <h1 class="header__h1 header__line-decoration">Adopta una huella</h1>
        <h2 class="header__h2">Si estás interesado en adoptar algunos de nuestros felinos no dudes en ponerte en contacto con nosotros</h2>
    </header>
    <main>
        <!-- PRIMERA SECCIÓN -->
        <section class="section__main">
                <!-- FORMULARIO -->
                <article class="article__form--adopt">
                    <form action="#">
                        <label for="name">Nombre: </label>
                        <input type="text" name="name" id="name" placeholder="Nombre">
                        <label for="last-name">Apellidos: </label>
                        <input type="text" name="last-name" id="last-name" placeholder="Apellidos">
                        <label for="phone">Teléfono: </label>
                        <input type="text" name="number" id="number" placeholder="Teléfono">
                        <label for="email">Correo: </label>
                        <input type="email" name="email" id="email" placeholder="Correo">
                        <label for="city">Ciudad: </label>
                        <input type="city" name="city" id="city" placeholder="Escribe tu ciudad">
                        <label for="animals">¿Tiene más animales en casa? En caso de ser así, indica cuantos y cuales </label>
                        <input type="animals" name="animals" id="animals" placeholder="Escribe aquí">
                        <label for="allergy">¿Usted o algún miembro de su familia tiene una alergia? En caso de ser así, indicanos qué alergia.</label>
                        <input type="allergy" name="allergy" id="allergy" placeholder="Escribe aquí">
                        <input type="radio" name="terms" id="terms">
                        <label for="radio">Acepto los términos y condiciones</label>
                        <input type="button" value="Enviar">
                    </form>
                </article>
        </section>
        <!-- FOOTER -->
        <footer>
            <section class="footer_section">
            <nav class="footer_nav">
                <ul class="footer_ul">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index _carta.html">Carta</a></li>
                    <li><a href="index.html">Reservar</a></li>
                    <li><a href="index _adopt.html">Adoptar</a></li>
                </ul>
            </nav>
            <picture class="footer_picture">
                <img src="img/logo_img.png" alt="logo_pawffee" class="footer__logo-pawffee">
                <img src="img/logo_letra.png" alt="logo_pawffee_letra" class="footer__logo-pawffee-word">
            </picture>
        </section>
        </footer>
    </main>
</body>

</html>
